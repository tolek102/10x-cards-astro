# .github/workflows/pull-request.yml
name: Pull Request Checks

# Uruchamiaj workflow dla Pull RequestÃ³w kierowanych do gaÅ‚Ä™zi 'master'
# dla zdarzeÅ„: otwarcie, synchronizacja (nowy commit), ponowne otwarcie
on:
  pull_request:
    branches: [ master ] # Upewnij siÄ™, Å¼e nazwa gaÅ‚Ä™zi gÅ‚Ã³wnej jest poprawna (master/main)
    types: [ opened, synchronize, reopened ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc' # UÅ¼ywa wersji Node.js z pliku .nvmrc
          cache: 'npm' # WÅ‚Ä…cza cache'owanie zaleÅ¼noÅ›ci npm

      - name: Install Dependencies
        run: npm ci # UÅ¼ywaj 'ci' dla czystej instalacji w CI/CD

      - name: Run ESLint
        id: lint-step # Nadajemy ID krokowi, aby sprawdziÄ‡ jego wynik pÃ³Åºniej
        # Uruchamia lintowanie. Pozwalamy na kontynuacjÄ™ nawet jeÅ›li sÄ… bÅ‚Ä™dy,
        # aby mÃ³c uruchomiÄ‡ testy i finalny komentarz.
        run: npm run lint
        continue-on-error: true # Nie zatrzymuj workflow, jeÅ›li lintowanie zawiedzie

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint # Uruchom ten job dopiero po zakoÅ„czeniu joba 'lint' (nawet jeÅ›li siÄ™ nie powiedzie)
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Unit Tests with Coverage
        id: test-step # Nadajemy ID krokowi
        # Uruchamia testy z coverage. Dodajemy reportera JSON, aby Å‚atwo sparsowaÄ‡ wyniki.
        # Flaga '--' przekazuje argumenty bezpoÅ›rednio do vitest.
        run: npm run test:coverage -- --reporter=json --outputFile=vitest-summary.json
        continue-on-error: true # Nie zatrzymuj workflow, jeÅ›li testy zawiodÄ…

      - name: Upload Test Summary Artifact
        # Zapisuje podsumowanie testÃ³w jako artefakt, aby job z komentarzem mÃ³gÅ‚ je odczytaÄ‡
        uses: actions/upload-artifact@v4
        if: always() # Zawsze prÃ³buj zapisaÄ‡ artefakt, nawet jeÅ›li krok testÃ³w siÄ™ nie powiÃ³dÅ‚
        with:
          name: test-summary
          path: vitest-summary.json
          retention-days: 1 # Przechowuj artefakt tylko przez 1 dzieÅ„

      - name: Upload Coverage Artifact
        # Zapisuje peÅ‚ny raport coverage jako artefakt (opcjonalne, ale przydatne)
        uses: actions/upload-artifact@v4
        if: always() # Zawsze prÃ³buj zapisaÄ‡ artefakt
        with:
          name: coverage-report
          path: coverage/ # DomyÅ›lny katalog dla raportÃ³w coverage Vitest
          retention-days: 5

  status-comment:
    name: Post Status Comment
    runs-on: ubuntu-latest
    needs: [lint, test] # Uruchom ten job po zakoÅ„czeniu 'lint' i 'test'
    # Uruchamiaj ten job zawsze, nawet jeÅ›li poprzednie zawiodÅ‚y, aby podsumowaÄ‡ status
    if: always()
    permissions:
      pull-requests: write # Wymagane uprawnienia do dodawania komentarzy do PR

    steps:
      - name: Download Test Summary Artifact
        uses: actions/download-artifact@v4
        with:
          name: test-summary
        # Ignoruj bÅ‚Ä…d, jeÅ›li artefakt nie istnieje (np. job testowy zawiÃ³dÅ‚ bardzo wczeÅ›nie)
        continue-on-error: true

      - name: Create Status Comment
        uses: actions/github-script@v7
        # Uruchamiamy zawsze, bo warunek if: always() jest na poziomie joba
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Przekazujemy wyniki 'needs' jako stringi do wnÄ™trza skryptu
          script: |
            const fs = require('fs');
            const prNumber = context.issue.number;

            if (!prNumber) {
              core.setFailed('Could not get PR number from context.'); // UÅ¼ywamy globalnie dostÄ™pnego 'core'
              return;
            }

            // --- Pobieranie wynikÃ³w z 'needs' przekazanych jako stringi ---
            const lintResult = "${{ needs.lint.result }}"; // Interpolacja YAML -> string JS
            const testResult = "${{ needs.test.result }}"; // Interpolacja YAML -> string JS

            // --- Status Lintowania ---
            const lintStatus = lintResult === 'success' ? 'âœ…' : 'âŒ';
            let lintComment = `Lint Results ${lintStatus}\n`;
            if (lintResult !== 'success') {
              // Uwaga: Nadal nie mamy tu dokÅ‚adnej liczby bÅ‚Ä™dÃ³w/ostrzeÅ¼eÅ„ z lintowania bez parsowania logÃ³w.
              // MoÅ¼na by zmodyfikowaÄ‡ krok lintujÄ…cy, aby zapisywaÅ‚ wynik do pliku JSON, podobnie jak testy.
              lintComment += `âŒ Linting failed. Please check the 'Lint Code' job logs for details.\n`;
            } else {
               lintComment += `âœ… Linting passed.\n`;
            }

            // --- Status TestÃ³w ---
            const testStatus = testResult === 'success' ? 'âœ…' : 'âŒ';
            let testComment = `\nTest Results ${testStatus}\n`;
            let passedTests = 0;
            let failedTests = 0;
            let skippedTests = 0;
            let totalTests = 0;
            let testStatsAvailable = false;
            const summaryPath = './vitest-summary.json'; // ÅšcieÅ¼ka do pobranego artefaktu

            try {
              if (fs.existsSync(summaryPath)) {
                const summaryRaw = fs.readFileSync(summaryPath, 'utf8');
                const summary = JSON.parse(summaryRaw);

                // Parsowanie wynikÃ³w z pliku JSON (tak jak wczeÅ›niej)
                if (summary && summary.testResults && Array.isArray(summary.testResults)) {
                    summary.testResults.forEach(fileResult => {
                      if (fileResult && fileResult.assertionResults && Array.isArray(fileResult.assertionResults)) {
                        passedTests += fileResult.assertionResults.filter(r => r && r.status === 'passed').length;
                        failedTests += fileResult.assertionResults.filter(r => r && r.status === 'failed').length;
                        skippedTests += fileResult.assertionResults.filter(r => r && (r.status === 'pending' || r.status === 'todo' || r.status === 'skipped')).length;
                        totalTests += fileResult.assertionResults.length;
                      } else {
                         console.warn('Unexpected structure within testResults item:', fileResult);
                      }
                    });
                    testStatsAvailable = true;
                 } else if (summary && typeof summary.numTotalTests !== 'undefined') {
                    passedTests = summary.numPassedTests ?? 0;
                    failedTests = summary.numFailedTests ?? 0;
                    skippedTests = (summary.numPendingTests ?? 0) + (summary.numTodoTests ?? 0) + (summary.numSkippedTests ?? 0) ;
                    totalTests = summary.numTotalTests ?? 0;
                    testStatsAvailable = true;
                 } else {
                    console.warn('Unexpected vitest summary JSON structure:', summary);
                 }

                if (testStatsAvailable) {
                  testComment += `Test Statistics\n`;
                  testComment += `âœ… Passed Tests: ${passedTests}\n`;
                  testComment += failedTests > 0 ? `âŒ Failed Tests: ${failedTests}\n` : `âœ… Failed Tests: 0\n`;
                  testComment += skippedTests > 0 ? `âš ï¸ Skipped Tests: ${skippedTests}\n` : `âœ… Skipped Tests: 0\n`;
                  testComment += `ğŸ“Š Total Tests Run: ${totalTests}\n`;
                } else if (testResult === 'success') {
                  testComment += `âœ… Tests passed, but failed to parse detailed statistics from vitest-summary.json.\n`;
                } else {
                  // JeÅ›li testy zawiodÅ‚y i nie udaÅ‚o siÄ™ sparsowaÄ‡ statystyk
                   testComment += `âŒ Tests failed. Failed to parse detailed statistics. Check the 'Unit Tests' job logs.\n`;
                }

              } else {
                 // Plik nie istnieje
                 testComment += `âš ï¸ Could not find test summary file (${summaryPath}).\n`;
                 if (testResult !== 'success') {
                   testComment += `âŒ Tests failed. Check the 'Unit Tests' job logs for details.\n`;
                 } else {
                   testComment += `ğŸ¤” Tests job reported success, but the summary artifact is missing.\n`;
                 }
              }
            } catch (error) {
              console.error("Error processing test summary:", error);
              testComment += `âš ï¸ Error processing test results.\n`;
               if (testResult !== 'success') {
                 testComment += `âŒ Tests failed. Check the 'Unit Tests' job logs for details.\n`;
               }
            }

             // --- Status OgÃ³lny ---
            let overallStatus = '\nOverall Status\n';
            // UÅ¼ywamy zmiennych 'lintResult' i 'testResult' pobranych przez interpolacjÄ™
            if (lintResult === 'success' && testResult === 'success') {
              overallStatus += 'âœ… All checks passed successfully!';
            } else {
              overallStatus += 'âŒ Some checks have failed. Please review the details above. âš ï¸';
            }

            // --- Konstrukcja finalnego komentarza ---
            const finalComment = `${lintComment}${testComment}${overallStatus}`;

            // --- Publikacja komentarza ---
            // UÅ¼ywamy globalnie dostÄ™pnego 'github' i 'context'
            try {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: finalComment
              });
            } catch (commentError) {
               console.error("Failed to create comment:", commentError);
               core.setFailed('Failed to post status comment.'); // UÅ¼ywamy globalnego 'core'
            }